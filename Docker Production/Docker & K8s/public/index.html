<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Container Lab App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .stat-card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .refresh-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }
        .refresh-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Optimized Container Lab Application</h1>
        <p>This application demonstrates multi-stage Docker builds and optimization techniques.</p>
        
        <div class="stats">
            <div class="stat-card">
                <h3>Container Info</h3>
                <p><strong>Hostname:</strong> <span id="hostname"></span></p>
                <p><strong>User Agent:</strong> <span id="userAgent"></span></p>
            </div>
            <div class="stat-card">
                <h3>Time Info</h3>
                <p><strong>Current Time:</strong> <span id="currentTime"></span></p>
                <p><strong>Uptime:</strong> <span id="uptime"></span></p>
            </div>
            <div class="stat-card">
                <h3>Performance</h3>
                <p><strong>Load Time:</strong> <span id="loadTime"></span>ms</p>
                <p><strong>Memory Usage:</strong> <span id="memoryUsage"></span>MB</p>
            </div>
        </div>
        
        <button class="refresh-btn" onclick="updateStats()">ðŸ”„ Refresh Stats</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>

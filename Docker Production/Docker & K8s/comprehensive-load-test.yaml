apiVersion: batch/v1
kind: Job
metadata:
  name: load-test
spec:
  parallelism: 3
  completions: 3
  template:
    spec:
      containers:
      - name: load-test
        image: busybox
        command:
        - /bin/sh
        - -c
        - |
          echo "Starting load test..."
          for i in $(seq 1 1000); do
            wget -q -O- http://php-apache.default.svc.cluster.local
            if [ $((i % 100)) -eq 0 ]; then
              echo "Completed $i requests"
            fi
          done
          echo "Load test completed"
      restartPolicy: Never
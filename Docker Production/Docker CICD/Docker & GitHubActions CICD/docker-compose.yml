version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=test
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      app:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Test service to run integration tests
  test-runner:
    image: curlimages/curl:latest
    depends_on:
      app:
        condition: service_healthy
      nginx:
        condition: service_healthy
    command: |
      sh -c "
        echo 'Running integration tests...'
        
        # Test app directly
        curl -f http://app:3000/health || exit 1
        echo '✅ App health check passed'
        
        # Test app functionality
        response=$$(curl -s http://app:3000/)
        echo 'App response:' $$response
        
        # Test nginx proxy
        curl -f http://nginx/health || exit 1
        echo '✅ Nginx proxy test passed'
        
        echo '✅ All integration tests passed!'
      "